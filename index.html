
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MH Vue Grid</title>
    </head>
    <body>
        <!-- <div id="example"></div> -->

        <div class='flex-nested-start'>
            <div class='flex-parent-col'>

                <div class='x-top'>
                    <button id='btnCreateGrid'>Create Grid</button>

                    <!-- <button id='btnGetSettings'>Get Settings</button> -->

                    <!-- <button id='btnUpdateRowsLikeXMas'>XMas updates</button> -->
                </div>

                <div class='flex-child x-main test-grid-1'>
                </div>

            </div>
        </div>

        <!-- Main -->
        <script src="./dist/build.js"></script>
